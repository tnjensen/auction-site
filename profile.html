<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Roboto+Flex:wght@500;600&family=Roboto:wght@100;300;700;900&display=swap" rel="stylesheet">
    <title>Auction App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <div class="left">
            <a href="/" class="logo">BidCove</a>
        </div>
        <div class="profile-details">
            <a href="login.html" class="logLink">Login</a>
            <span class="profile-divider">|</span>
            <a href="register.html" class="regLink">Register</a>
        </div>
        <div class="credits"></div>
        <div class="right">
            <div class="bars">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </div>
    </div>
    <div class="wrapper">
        <div class="profile">
            <div class="profileLeft">
                <h3 class="profileHeader">Profile details</h3>
                <p>Username: <span class="profileUser"></span></p>
                <p>Credits: <span class="profileCredits"></span></p>
            </div>
            <div class="profileRight">
                <div class="message-container"></div>
                <form class="profileBox">
                    <span class="profileImage">
                        Avatar
                        <img src="" class="profileAvatar" alt="avatar-image" />
                    </span>
                    <span class="avatarText"></span>
                    <input type="text" class="profileAvatarLink" />
                    <button class="editButton" type="submit">Update</button>
                </form>           
            </div>
        </div>
        <div class="bid" id ="bid">
            <div class="bidLeft">
                <h3 class="bidHeader">Bid area</h3>
                <p>Item: <span class="bidItem"></span></p>
                <p>Description: <span class="bidDesc"></span></p>
                <p>Bids: <span class="bidsOnItem"></span></p>
            </div>
            <div class="bidRight">
                <div class="bid-message-container"></div>
                <form class="bidBox">
                    <span class="bidAmountText"></span>
                    <input type="text" class="bidAmount" />
                    <button class="bidButton" type="submit">Submit</button>
                </form>           
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-content">
            <p>Copyright &copy; <span id="year"></span></p>
        </div>
        <div class="footer-social">
            <i class="fa fa-facebook"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-instagram"></i>
        </div>
    </div> 
    <script src="https://use.fontawesome.com/e3b1e831fc.js"></script> 
    <script src="js/logout.js" type="module"></script>
    <script src="js/profile.js" type="module"></script>
</body>
</html>
