          <div class="checkout-list-item">
            <h3>Credit Card Info</h3>
            <div class="credit-card-form" id="credit-card">
              <!-- <form> -->
                <label for="ccn">Card number</label>
                <div>
                  <input
                    id="ccn"
                    type="text"
                    inputmode="numeric"
                    pattern="[0-9\s]{13,19}"
                    autocomplete="cc-number"
                    placeholder="xxxx xxxx xxxx xxxx"
                    title="card-number"
                    required
                  >
                </div>
                <label for="cardHolder">Cardholder Name</label>
                <div>
                  <input
                    type="text"
                    id="cardHolder"
                    placeholder="Cardholder Name"
                    title="cardholder name"
                    required
                  >
                </div>
                <label for="expiryDate">Expiry Date</label>
                <div class="expiration">
                  <input
                    type="text"
                    id="expiryDate"
                    name="month"
                    placeholder="MM"
                    maxlength="2"
                    title="month-field"
                    required
                  >
                  <span>/</span>
                  <input
                    type="text"
                    name="year"
                    placeholder="YY"
                    maxlength="2"
                    title="year-field"
                    required
                  >
                </div>
                <label>CCV</label>
                <div>
                  <input
                    type="text"
                    placeholder="CCV Code"
                    title="ccv-code-field"
                    required
                  >
                </div>
                <div class="checkout-buttons">
                  <input
                  type="submit"
                  class="checkout btn btn-secondary" value="Place order">
                <input type="button"class="cancel btn btn-primary" value="Continue shopping" onClick="window.location.href='index.html'">
              </div>
