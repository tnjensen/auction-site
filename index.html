<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="qHhTCzEtkZTeGwYdHj16AsQaxNJqlPZSyrZgOIsg_9A" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Roboto+Flex:wght@500;600&family=Roboto:wght@100;300;700;900&display=swap" rel="stylesheet">
    <title>Auction App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <div class="left">
            <a href="index.html" class="logo">BidCove</a>
        </div>
        <div class="profile-details">
            <a href="login.html" class="logLink">Login</a>
            <span class="profile-divider">|</span>
            <a href="register.html" class="regLink">Register</a>
        </div>
        <div class="credits"></div>
        <div class="right">
            <div class="bars">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="profile.html" class="profileMenuLink">Profile</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </div>
    </div>
    <div class="wrapper">
        <div class="showcase-heading">
            <h1>Auction listings</h1>
        </div>
        <div class='showcase'>           
            <p class="register-info">Please <a href="register.html">register</a> to get your credit, and start bidding.</p>
            <div class="loader loading-indicator"></div>
            <i class="fa fa-angle-left"></i>
            <div class="slider">Loading..</div>
            <i class="fa fa-angle-right"></i>
        </div>
        <div class="listing">
            <h2 class="inputHeading">Add a listing</h2>
            <p class="listing-info">Please <a href="login.html">log in</a> to add a listing.</p>
            <div class="message-container"></div>
            <form class="inputForm">
                <div class="form-left">     
                    <label for="inputTitle">Item</label>
                    <input type="text" class="inputTitle" id="inputTitle" placeholder="Title">
                    <label for="inputDesc">Description</label>
                    <input type="text" class="inputDesc" id="inputDesc" placeholder="About the item">
                    <label for="inputEndsAt">Ends at</label>
                    <input type="date" class="inputEndsAt" id="inputEndsAt" placeholder="Closing date">
                </div>
                <div class="form-right">
                    <input type="submit" class="submitButton" value="Submit">
                </div>
            </form>
        </div>
    </div>
    <div class="footer">
        <div class="footer-content">
            <p>Copyright &copy; <span id="year"></span></p>
        </div>
        <div class="footer-social">
            <i class="fa fa-facebook"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-instagram"></i>
        </div>
    </div> 
    <script src="https://use.fontawesome.com/e3b1e831fc.js"></script> 
    <script src="js/script.js" type="module"></script>
    <script src="js/logout.js" type="module"></script>
</body>
</html>
